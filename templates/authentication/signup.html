{% extends 'base.html' %}

{% block content %}
    <h1>Signup</h1>
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username" required><br><br>

        <label for="username">Firstname:</label>
        <input type="text" id="fname" name="fname" placeholder="Firstname" required><br><br>

        <label for="username">Lastname:</label>
        <input type="text" id="lname" name="lname" placeholder="Lastname" required><br><br>

        <label for="username">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br><br>

        <label for="username">Password:</label>
        <input type="password" id="pass1" name="pass1" placeholder="Password" required><br><br>

        <label for="username">Confirm Password:</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm password" required><br><br>

        <input type="submit" value="submit">

    </form>
    {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong><Message:</strong>{{message}}
            <span arial-hidden = 'true'>&times;</span>
        </div>
    {% endfor %}
{% endblock %}
